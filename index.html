<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://js.leapmotion.com/leap-0.6.4.min.js"></script>
</head>
<body>
	<div id="output"></div>
</body>


<script type="text/javascript">
	var output = document.getElementById('output')
	Leap.loop(function(frame) {
		output.innerHTML = 'Frame: ' + frame.id;
	})
</script>
</html>
